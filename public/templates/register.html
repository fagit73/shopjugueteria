<body>
  <header>
    <!-- Se realiza desde Java Script -->
  </header>
  <main class="main-register-login background-image">
    <div class="form-container-register">
      <h1>Registrate</h1>
      <p>Crea tu cuenta si aún no sos cliente</p>
      <form id="register-form" class="register-form">
        <label for="user" class="sr-only">User</label>
        <input class="usuario" type="text" name="user" id="user" placeholder="Nombre y Apellido">

        <label for="email" class="sr-only">email</label>
        <input class="usuario" type="email" name="email" id="email" placeholder="Correo electrónico">

        <label for="password" class="sr-only">Password</label>
        <input class="usuario" type="password" name="password" id="password" placeholder="Contraseña">

        <label for="confirm-password" class="sr-only">confirmarPassword</label>
        <input class="usuario" type="confirm-password" name="confirm-password" id="confirm-password"
          placeholder=" Confirmar contraseña">
        
        <label class="text-politicas" for="politicas"
        >Acepto <a href="./privacidad.html">políticas de privacidad:</a></label
        >
        <span class="requerido">*</span>
        <input type="checkbox" name="politicas" id="politicas" />


        <button class="register-login" type="submit">Crear cuenta</button>
        <p class="error hidden">Error al registrarse</p>
      </form>
      <p>¿Ya estás registrado? <a href="./login.html#login-form">Iniciar sesión</a></p>
      <a href="../index.html">Volver al inicio</a>
    </div>
  </main>
