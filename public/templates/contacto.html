<body>
  <header><!-- se maneja desde javascript  --> </header>

  <main>

  <div class="contact-grid-container">
    <div class="form-container-contacto">
     
  
      <form action="" onsubmit="return validarFormulario()">
          <h2 class="fredoka word1 contorno">Contáctenos!</h2> 
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" class="form-input-contac" />
  
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" id="apellido" class="form-input-contac" />
  
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" class="form-input-contac" />
  
          <label for="telefono">Teléfono:</label>
          <input type="tel" name="telefono" id="telefono" class="form-input-contac" />
  
          <label for="provincia">Provincia:</label>
          <input type="text" name="provincia" id="provincia" class="form-input-contac" />
  
          <label for="pais">País:</label>
          <input type="text" name="pais" id="pais" class="form-input-contac" />
  
          <label for="mensaje">Mensaje:</label>
          <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="form-input-contac" placeholder="Ingrese sus comentarios aquí"></textarea>
  
          <div class="button-container">
            <input type="submit" value="Enviar" class="form-submit" />

            <button type="reset" onclick="limpiarFormulario()" class="form-clear">Borrar</button>
          </div>
      </form>
  </div>
  
  <div class="iframe-container">
      <h2>Dónde estamos</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3303.8347764854248!2d-59.02006412441586!3d-34.09937287313919!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bb0b5e86522b3d%3A0xcccfbee493b33f7e!2sPapelera%20Zarate!5e0!3m2!1ses-419!2sar!4v1695401284020!5m2!1ses-419!2sar"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
  </div>

  <div class="opening-hours">
      <table>
        <thead>
          <tr>
            <th colspan="2">
              <h2>Horarios de Atención</h2>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes a Viernes:</td>
            <td>9:00 hs a 12:00 hs</td>
          </tr>
          <tr>
            <td></td>
            <td>15:00 hs a 19:00 hs</td>
          </tr>
          <tr>
            <td>Sábados:</td>
            <td>9:00 hs a 12:00 hs</td>
          </tr>
        </tbody>
      </table>
  </div>
    
  </main>
